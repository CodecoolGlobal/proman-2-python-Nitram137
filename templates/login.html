<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ProMan | Login</title>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Proman (SP1)</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Boards List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Private Boards</a>
                        </li>
                        {% if 'username' not in session %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('registration') }}">Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                        {% endif %}
                    </ul>
                    {% if 'username' in session %}
                    <span class="navbar-text">
                        Signed in as {{ username }}
                    </span>
                    {% else %}
                    <span class="navbar-text">
                        {{ username }} please login!
                    </span>
                    {% endif %}
                </div>
            </div>
        </nav>

    <div class="container text-center position-absolute top-50 start-50 translate-middle">
        <div id="login_box">
            <h2>Login</h2>
            <br>
            <p class="system_messages text-danger">{{ msg }}</p>
            <br>
            <form action="/login" method="post">
                <label for="user_name">User name:</label><br>
                <input type="text" id="user_name" name="user_name" required><br><br>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password" required><br><br>
                <button class='btn btn-primary' type="submit">Login</button>
            </form>
            <br>
            <form action="/">
                <button type="submit" class="btn btn-primary">Back</button>
            </form>
        </div>
    </div>
</body>
</html>

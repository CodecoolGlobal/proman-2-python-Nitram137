<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ProMan | Registration</title>
</head>

<body>
    <div class="reg_form mb-3">
        <div class="reg_header">
            <h2>User registration</h2>
        </div>
        <form action="/registration.html" method="post">
            <label for="inputUsername">User name:</label><br>
            <input id="inputUsername" type="text" name="user_name" required oninvalid="this.setCustomValidity('Please fill all fields!')"><br><br>
            <label for="inputFirstname">First name:</label><br>
            <input id="inputFirstname" type="text" name="first_name" required oninvalid="this.setCustomValidity('Please fill all fields!')"><br><br>
            <label for="inputLastname">Last name:</label><br>
            <input id="inputLastname" type="text" name="last_name" required oninvalid="this.setCustomValidity('Please fill all fields!')"><br><br>
            <label for="inputEmail">E-mail:</label><br>
            <input id="inputEmail" type="email" name="email" required oninvalid="this.setCustomValidity('Please fill all fields!')"><br><br>
            <label for="inputPassword">Password:</label><br>
            <input id="inputPassword" type="password" name="password" required oninvalid="this.setCustomValidity('Please fill all fields!')"><br><br>
            <button class="btn btn-primary" type="submit">Register</button>
            <br><br>
            <form action="/">
                <button class='btn btn-primary' type="submit">Back</button>
            </form>
        </form>
    </div>
</body>
</html>
